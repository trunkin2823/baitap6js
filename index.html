<!DOCTYPE html>
<html>

<head>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../6th-Week/bt3.js"></script>
</head>

<body>

    <h1 style="text-align: center;">CUSTOMER INFORMATION</h1>
    <div class="container">
      

        <div class="form-group">
            <label for="name">Fullname Customer:</label>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="id">id_pro:</label>
            <input type="text" class="form-control" id="id">
        </div>

        <div class="form-group">
            <label for="prdname"> Name_pro:</label>
            <input type="text" class="form-control" id="prdname">
        </div>

        <div class="form-group">
            <label for="qty">Quantity_pro:</label>
            <input type="text" class="form-control" id="qty">
        </div>

        <div class="form-group">
            <label for="price">Price_pro:</label>
            <input type="text" class="form-control" id="price">
        </div>

        <button type="button" class="btn btn-primary" onclick="save()">Save</button>
        <button type="button" class="btn btn-success" onclick="show()">Show</button>
        <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Auto increment</th>
                    <th>Customer Name</th>
                    <th>ID</th>
                    <th> Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>

                    
                </tr>
            </thead>
            <tbody id="tbl">
        </table>
    </div>

</body>

</html>
